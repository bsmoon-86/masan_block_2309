<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQurey 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            var count = 0;
            // id가 myButton인 태그를 선택하여 마우스가 해당하는 영역으로 들어왔을때와 떠났을때 이벤트 
            $('#myButton').on("mouseenter mouseleave", function(event){
                count++;
                // id가 Result인 태그를 선택
                $('#Result').text(count + "번 만큼 수행")
                // 마우스가 해당영역에 들어왔을때 id가 Result인 태그의 배경 색을 blue 변경
                if(event.type === "mouseenter"){
                    $("#Result").css("background", 'blue')
                }
                // 마우스 해당 영역에서 벗어났을 때 id가 Result인 태그의 배경 색을 yellow 변경
                else if(event.type === "mouseleave"){
                    $('#Result').css('background', 'yellow')
                }
            })

            // 초점이 맞춰줬을때 이벤트 
            // input태그가 포커스되었을때 배경 색 변경
            $('input').focus(function(){
                // this : 이것 -> 포커스되어있는 인풋 태그(자기 자신)
                $(this).css('background', 'silver')
            })
            // 포커스를 잃었을때
            $('input').blur(function(){
                $(this).css('background', 'white')
            })
            
        })
    </script>

</head>
<body>
    <button id = "myButton">click</button>
    <p id="Result"></p>

    <input type="text">
    <input type="text">
</body>
</html>
