<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQurey 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        function checkCha(obj){
            // obj는 element를 입력 값으로 받아오는 함수
            var RegExp = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi;
            // test() : 해당하는 값이 포함되어있다면 true / 포함되어있지 않다면 false
            if(RegExp.test(obj.value)){
                // 특수문자를 제거 
                obj.value = obj.value.replace(RegExp, '');
            }
        }
    </script>
</head>
<body>
    <h1>특수 문자 입력 방지</h1>
    <!-- 이벤트중 유저가 값을 입력이 완료되었을 때 : keyup -->
    <!-- input 태그 안에 this는 자기 자신 input 태그를 뜻한다 -->
    <input type="text" onkeyup="checkCha(this)"/>
    <input type="text" id="input_id">
    <script>
        $('#input_id').keyup(function(){
            var RegExp = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi;
            // 해당하는 태그의 입력값을 불러온다. .val() : 입력값을 불러온다. 
            var text = $(this).val()
            if(RegExp.test(text)){
                replace_text = text.replace(RegExp, "")
                // 특수문자가 제거된 text를 input에 담아준다. \
                $(this).val(replace_text)
            }
        })
    </script>

</body>
</html>
