<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" id="form" onsubmit="return false">
        <input type="text" id="id" name="_id"><br>
        <input type="password" id="pass" name="_pass"><br>
        <button id="send">전송</button>
    </form>
    <script>
        // id가 send라는 태그를 선택 jquery에서는 $('#send')
        var send = document.getElementById('send')
        send.addEventListener('click', function(){
            var form = document.getElementById('form')
            var id = document.getElementById('id')
            var pass = document.getElementById('pass')
            // id가 id인 태그의 입력 값을 불러온다
            // id가 pass인 태그의 입력 값을 불러온다. 
            // 해당하는 두 데이터가 값이 존재하지 않는다면 팝업창 오픈 -> 제출 버튼이 실행이 되지 않도록 한다. 
            if( id.value.trim() == "" || pass.value.trim() == "" ){
                alert('id나 password의 값이 존재하지 않습니다.')
                return false
            }

            // 문자열 사이의 공백이 존재하는가?
            // 정규 표현식을 이용하여 공백을 체크
            // 공백 : \s
            // search(n) : n이라는 데이터가 존재하는 위치를 출력 (값이 존재하지 않는다면 -1 리턴)
            //   /정규표현식/
            if(id.value.search(/\s/) != -1 || pass.value.search(/\s/) != -1){
                alert('id나 password에 공백이 존재합니다.')
                return false
            }

            form.submit()
        })
    </script>
</body>
</html>
